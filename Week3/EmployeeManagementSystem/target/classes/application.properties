# Application name
spring.application.name=EmployeeManagementSystem

# Primary Data Source Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.jdbc.batch_size=30

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.h2.console.enabled=true


# Secondary Data Source Configuration
spring.secondary-datasource.url=jdbc:mysql://localhost:3306/secondarydb
spring.secondary-datasource.username=user
spring.secondary-datasource.password=password
spring.secondary-datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Ensure data source configurations are recognized
spring.datasource.initialize=true
spring.secondary-datasource.initialize=true
